<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keven Jesus jQuery</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/app.css">

</head>
<body>

  <div class="box"></div>
  <hr>
  <button id="start">>NEXT</button>
  <button id="prev" disabled>&ltPREV </button>

  <script src="./js/jquery-3.5.1.min.js"></script>
  <script>
    // document.getElementById('prev').disabled = true;
    // http://api.jquery.com/category/events/
    let box = $('.box');
    let start = $('#start');
    let prev = $('#prev');
    // console.log(box, start)

    //teste com vários tipos de eventos: blur, hover, click...
    // start.click(function(){ console.log('click no button');   }) 
    // start.hover(function(){ console.log('click no button');   }) 

    //on() no jQuery corresponde ao addEventListener() do JS
    start.on('click', function(){   
      // console.log('click');
      box.animate({ left: '800'}, 1500);  //tempo duração é o 2º par de animate
      $('#start').attr('disabled','disabled');
      $('#prev').removeAttr('disabled');
     
      // $('#start').css('display','none')      
      // $('#prev').css('display','block')      
    });
    prev.on('click', function(){
      box.animate({ left: '0', }, 1500);  //tempo duração é o 2º par de animate
      $('#start').removeAttr('disabled');
      $('#prev').attr('disabled','disabled');
      // $('#start').css('display','block')      
      // $('#prev').css('display','none')      
    });
  </script>  
</body>
</html>

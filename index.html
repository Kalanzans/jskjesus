<body>

  <form action="#" method="post">
    <input type="text" name="name" value="francis">
    <input type="email" name="email" value="falecom@quasar.com.br">
    <button type="submit">ENTER</button>
  </form>




  <script>
    let form1 = document.querySelector('form'), i=0;

    form1.addEventListener('submit', function(e){
      e.preventDefault();
      let isvalid = true;
      i=0;
      for(i; i < this.elements.length; i++){
        // let item = this.elements[i].type == 'input' ? this.elements[i] :
        let item = this.elements[i];
        if (item.type !== 'submit'){
          console.log(item.type);

          if (item.value==''){
            item.classList.add('error');
            isvalid = false;
          }else{
            item.classList.remove('error');
          } 
        }
      }

      console.log(isvalid);

      // console.log(this.elements);
      // this.elements.name.value;
      // this.elements.email.value;
      // ...
    })
        

  </script>
